<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentaci√≥n - Isaac (Tailwind)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        .card {
            transition: transform 0.8s;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .dots-pattern {
            background: radial-gradient(circle, #333 2px, transparent 2px);
            background-size: 10px 10px;
            opacity: 0.1;
        }
        .w-15 {
            width: 3.75rem;
        }
        .h-15 {
            height: 3.75rem;
        }
        .w-17 {
            width: 4.25rem;
        }
        .h-17 {
            height: 4.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-5">
    <div class="perspective-1000 w-[350px] h-[200px]">
        <div class="card w-full h-full relative preserve-3d cursor-pointer">
            <div class="absolute inset-0 backface-hidden rounded-2xl shadow-lg overflow-hidden bg-white p-5">
                <div class="absolute -top-5 -right-5 w-20 h-20 bg-[#4166f5] rounded-full"></div>
                <div class="absolute -bottom-2.5 -left-2.5 w-15 h-15 bg-[#168340] rounded-full"></div>
                <div class="absolute top-1/2 right-7 w-10 h-10 bg-[#90305d] rounded-full transform -translate-y-1/2"></div>
                <div class="absolute inset-3 dots-pattern"></div>
                <div class="relative z-10 text-center mt-10">
                    <p class="text-2xl font-bold text-gray-800 mb-1">Isaac Amezquita</p>
                    <p class="text-gray-600">Student</p>
                </div>
            </div>
            <div class="absolute inset-0 backface-hidden rounded-2xl shadow-lg overflow-hidden bg-white p-5 rotate-y-180">
                <div class="absolute -top-5 -left-5 w-20 h-20 bg-[#168340] rounded-full"></div>
                <div class="absolute -bottom-3 -right-3 w-17 h-17 bg-[#90305d] rounded-full"></div>                
                <div class="absolute top-2 left-2 right-2 h-5 dots-pattern"></div>                
                <div class="relative z-10 text-center mt-5">
                    <p class="text-lg font-bold text-gray-800 mb-3">Isaac Amezquita Zaiter</p>
                    <p class="text-gray-700 mb-2">Telephone: 491982578</p>
                    <a href="https://linktr.ee/isaacamezquita" 
                       class="inline-block px-5 py-2.5 text-white font-bold rounded-full transition-all duration-300 shadow-md hover:shadow-lg hover:-translate-y-1 text-sm mt-2"
                       style="background: linear-gradient(45deg, #4166f5, #168340);"
                       target="_blank">
                        üåê My Linktree
                    </a>
                </div>
                
                <div class="absolute bottom-2 left-2 right-2 h-5 dots-pattern"></div>
            </div>
        </div>
    </div>
</body>
</html>
